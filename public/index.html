<!DOCTYPE html>
<html>

<head>
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="app">
        <h2>Count Down Timer</h2>
        <div class="timer">
            <div class="timer-control">
                <input type="date" name="date-timer" />
                <button class="clear">Clear</button>
            </div>

            <div class="timer-details" class="timer-cleared">
                <div class="detail">
                    <span class="days">0</span>Days
                </div>
                <div class="detail">
                    <span class="hours">0</span>Hours
                </div>
                <div class="detail">
                    <span class="minutes">0</span>Minutes
                </div>
                <div class="detail">
                    <span class="seconds">0</span>Seconds
                </div>
            </div>

            <div class="helper" class="helper-show">
                Start Timer
            </div>
        </div>
    </div>

    <script src="../build/index.js"></script>
</body>

</html>
